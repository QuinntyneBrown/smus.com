<span class="project">
  <img src="{% block image %}{% endblock %}" />
  <span class="front">
    <span class="title">{% block title %}{% endblock %}</span>
    <span class="date">{% block date %}{% endblock %}</span>
  </span>
  <span class="back" onclick="window.location='{% block url %}{% endblock %}'">
    {% markdown %}
    {% block description %}{% endblock %}
    {% endmarkdown %}
  </span>
</span>
