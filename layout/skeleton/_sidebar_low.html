<p class="errata">If you see a typo, an error, or any other issue, please <a
  href="https://twitter.com/borismus">tell me via twitter</a>.</p>

{% recent_posts posts 3 page.blog_node ? %}
{% if posts %}
<p class="related">Want to read more?</p>
<ul>
{% for post in posts %}
{% if not post.hidden %}
<li><a href="/{{post.page_name}}">{{post.title}}</a></li>
{% endif %}
{% endfor %}
</ul>
{% endif %}

<p class="copyright">
&copy; 2011 {{site.name}}
</p>
