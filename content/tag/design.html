{% extends "_listing.html" %}

{%hyde
  created: 2011-03-09 13:52:00
  title: Design Posts
%}

{% block article %}

{% recent_posts posts 100 page.blog_node design %}

<ul>
  {% for post in posts %}
  <li onclick="javascript:location.href='/{{post.page_name}}'";>
    <span class="list-date">{{post.created.date}}</span> 
    <a href='/{{post.page_name}}'>{{post.title}}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
